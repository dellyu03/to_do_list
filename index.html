<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What will you do?</title>
    <link href= "index.css" rel = "stylesheet"></link>
</head>
<body>
    <header class = "main">
        <h1 class = "main__title">What to do?</h1>
        <p class = "main__text">일정을 보고 싶은 날짜 선택</p>
    </header>
    <div class = "plan">
        <button class = "plan__forward-btn"></button>
        <div class = "plan__date">
            <div class = "plan__date__title">Monday</div>
            <div class = "plan__date__plan">
                <button class = "plan__check"></button>
                <p class = "plan__text">오늘 할일 1</p>
            </div>
            <div class = "plan__date__plan" id = "plan_1"></div>
            <div class = "plan__date__plan" id = "plan_2"></div>
            <div class = "plan__date__plan" id = "plan_3"></div>
        </div>
        <button class = "plan__backward-btn"></button>
    </div>
    
</body>
<script src="index.js"></script>
</html>
